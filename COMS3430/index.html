<body>
  <h1>Delay</h1>
  <p>
    An example of how delay changes perception of sound.
    Generally...
  </p>
  <ul>
    <li>&#60; 20ms is perceived as a timbral change. </li>
    <li>20ms - 100ms is perceived as spatialization.</li>
    <li>&#62; 100ms is perceived as spatialization. </li>
  </ul>
  <p>Delay value: <span id="delayValue">0</span> ms</p>
  <button>Play</button>
  <input type="range" min="0" max="1000" style="width:1000px;" value=0 id="delay" oninput="changeDelay(this.value)" />

</body>
