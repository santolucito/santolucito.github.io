<html>
<head>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <button>Start</button>
  <p>Secondary tone: <span id="currentFreq">1200</span> Hz</p>
  <input type="range" min="400" max="4000" style="width:1000px;" value=1200 id="freq" oninput="changePitch(this.value)"/>

  <div style="position:relative;height: 600px ;">
    <img src="imgs/wegelGraph.png" class="graph" >
    <img src="imgs/line.png" id="freqLine" class="line">
  </div>
  <p>Graph from "The Auditory Masking of One Pure Tone by Another and its Probable Relation to the Dynamics of the Inner Ear". Wegel and Lan, 1924. </p>

  <script src="main.js"> </script>

</body>
</html>
