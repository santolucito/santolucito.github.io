<!DOCTYPE html>
 <html>
   <head>
<meta charset="utf‐8">
<title> Parallel FM</title> </head>
<body>
<p>Parallel FM</p>
<button>Play</button>
<p>Control modulator frequency of first node</p>
<input type="range" min=1 max=1000 value=100 oninput="updateFreq(this.value)" ></input>
<p>Control index of modulation of first node</p>
<input type="range" min=1 max=1000 value=100 oninput="updateIndex(this.value)"></input>
<p>Control modulator frequency of second node</p>
<input type="range" min=1 max=1000 value=100 oninput="updateFreq2(this.value)" ></input>
<p>Control index of modulation of second node</p>
<input type="range" min=1 max=1000 value=200 oninput="updateIndex2(this.value)"></input>
</body>
<script src="main.js"> </script>
</html>
